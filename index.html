<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            align-items: center;
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            background-color: rgba(240, 248, 255, 0.9); /* Transparência para visualizar o fundo */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            text-align: center;
        }

        .fonte {
            color: black;
            font-style: italic;
            font-size: large;
            line-height: 1.6;
        }

        .img-container {
            margin: 20px 0;
        }

        .img-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="C:/Users/cliente/Pictures/474097609_1399889874759472_7138606454251609891_n.png" alt="Imagem">
        </div>
        <h1 class="fonte">
            Desde o momento em que te conheci, minha vida mudou completamente. Sua alegria, sua bondade e seu sorriso iluminaram meus dias de uma maneira que eu nunca imaginei ser possível.
            Eu te amo, Aiko, com todo meu coração. Obrigado por ser a pessoa maravilhosa que você é.
        </h1>
    </div>
</body>
</html>
